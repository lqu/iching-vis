<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link {
  stroke: #ccc;
}

.node text {
  pointer-events: none;
  font: 10px sans-serif;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var width = 1200,
    height = 1200 

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var force = d3.layout.force()
    .gravity(0.05)
    .distance(100)
    .charge(-300)
    .size([width, height]);

d3.json("d3-graph.json", function(error, json) {
  if (error) throw error;

  //create a copy, then sort out of place
  sortedNodes = [...json.nodes].sort((a, b) => a.id - b.id)

  force
      .nodes(sortedNodes)
      .links(json.links)
      .start();

  var link = svg.selectAll(".link")
      .data(json.links)
      .enter().append("line")
      .attr("class", "link");

  var node = svg.selectAll(".node")
      .data(sortedNodes)
      .enter().append("g")
      .attr("class", "node")
      .call(force.drag);

  node.append("image")
      .attr("xlink:href", function(d, i) {
        // d is the node data, i is the index of the node
	pos = json.nodes.map(obj => obj.id).indexOf(i); // i == d.id
        return "images/hexagram" + String(pos + 1).padStart(2, '0') + ".png";
       })
      .attr("x", -8)
      .attr("y", -8)
      .attr("width", 16)
      .attr("height", 16);

  node.append("text")
      .attr("dx", 12)
      .attr("dy", "-.25em")
      .text(function(d) { return d.name.substring(0, d.name.indexOf(' ')) });

  node.append("text")
      .attr("dx", 12)
      .attr("dy", ".75em")
      .text(function(d) { 
        // console.log(d); 
        return d.hbin + ", "     + d.id });


  node.on('click', function(event, d) {
    console.log(d);
    //console.log(node.selectAll("text").data("dy"));
    console.log(document.querySelectorAll("[dy='.75em']"));

    //d3.select(this).style('fill', '#69b3b2')

    // node.style('font', '20px sans-serif') won't work
    // node.text.attr("font", '20px')	won't work
    // node.style("color", "ff0000") no...
    // node.style("font", "20px sans-serif") no...
  })

  node
    .on('mouseover', function(event, d) {
      node.style('fill', "#b8b8b8")
      d3.select(this).style('fill', '#080808')
    })
    .on('mouseout', function(event, d) {
      node.style('fill', "")
    })

//    // Add the highlighting functionality
//    node
//      .on('mouseover', function(event,d){
//        // Highlight the nodes: every node is green except of him
//        node.style('fill', "#B8B8B8")
//        d3.select(this).style('fill', '#69b3b2')
//        // Highlight the connections
//        link
//          .style('stroke', a=>  a.source === d.id || a.target === d.id ? '#69b3b2' : '#b8b8b8')
//          .style('stroke-width', a=>a.source === d.id || a.target === d.id ? 4 : 1)
//      })
//      .on('mouseout', function(event,d){
//        node.style('fill', "#69b3a2")
//        link
//          .style('stroke', 'black')
//          .style('stroke-width', '1')
//      })

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  });
});

</script>
